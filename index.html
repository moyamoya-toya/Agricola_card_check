<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チェックリスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for checked items */
        .checked-item label {
            text-decoration: line-through;
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">やることリスト</h1>

        <div id="checklist-container">
            <div class="flex items-center mb-4 p-2 bg-gray-50 rounded-md">
                <input type="checkbox" id="task1" class="form-checkbox h-5 w-5 text-blue-600 rounded-md focus:ring-blue-500">
                <label for="task1" class="ml-3 text-lg text-gray-700 flex-grow">食料品を買う</label>
            </div>
            <div class="flex items-center mb-4 p-2 bg-gray-50 rounded-md">
                <input type="checkbox" id="task2" class="form-checkbox h-5 w-5 text-blue-600 rounded-md focus:ring-blue-500">
                <label for="task2" class="ml-3 text-lg text-gray-700 flex-grow">ジムに行く</label>
            </div>
            <div class="flex items-center mb-4 p-2 bg-gray-50 rounded-md">
                <input type="checkbox" id="task3" class="form-checkbox h-5 w-5 text-blue-600 rounded-md focus:ring-blue-500">
                <label for="task3" class="ml-3 text-lg text-gray-700 flex-grow">メールに返信する</label>
            </div>
            <div class="flex items-center mb-4 p-2 bg-gray-50 rounded-md">
                <input type="checkbox" id="task4" class="form-checkbox h-5 w-5 text-blue-600 rounded-md focus:ring-blue-500">
                <label for="task4" class="ml-3 text-lg text-gray-700 flex-grow">プロジェクトの作業</label>
            </div>
        </div>

        <div class="mt-6">
            <input type="text" id="new-task-input" placeholder="新しい項目を追加..." class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="add-task-button" class="mt-4 w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
                項目を追加
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checklistContainer = document.getElementById('checklist-container');
            const newTaskInput = document.getElementById('new-task-input');
            const addTaskButton = document.getElementById('add-task-button');

            // Function to handle checkbox changes
            checklistContainer.addEventListener('change', (event) => {
                if (event.target.type === 'checkbox') {
                    const parentDiv = event.target.closest('div');
                    if (event.target.checked) {
                        parentDiv.classList.add('checked-item');
                    } else {
                        parentDiv.classList.remove('checked-item');
                    }
                }
            });

            // Function to add a new task
            addTaskButton.addEventListener('click', () => {
                const taskText = newTaskInput.value.trim();
                if (taskText !== '') {
                    const taskId = `task${Date.now()}`; // Unique ID for the new task

                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'flex items-center mb-4 p-2 bg-gray-50 rounded-md';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = taskId;
                    checkbox.className = 'form-checkbox h-5 w-5 text-blue-600 rounded-md focus:ring-blue-500';

                    const label = document.createElement('label');
                    label.htmlFor = taskId;
                    label.className = 'ml-3 text-lg text-gray-700 flex-grow';
                    label.textContent = taskText;

                    taskDiv.appendChild(checkbox);
                    taskDiv.appendChild(label);
                    checklistContainer.appendChild(taskDiv);

                    newTaskInput.value = ''; // Clear the input field
                }
            });

            // Allow adding tasks with Enter key
            newTaskInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTaskButton.click();
                }
            });
        });
    </script>
</body>
</html>
